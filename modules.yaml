categories:
  - name: "Forensics & Incident Response"
    id: "forensics"
    base_iso: "ubuntu-22.04-server-amd64.iso"
    modules:
      - id: "disk_analysis"
        name: "Disk Analysis"
        description: "Tools for disk imaging and analysis"
        packages:
          - sleuthkit
          - autopsy
          - ddrescue
          - testdisk
          - photorec
          - guymager
      
      - id: "memory_forensics"
        name: "Memory Forensics"
        description: "Memory dump analysis and acquisition"
        packages:
          - volatility3
          - rekall
          - limeforensics
          - pmem
      
      - id: "network_forensics"
        name: "Network Forensics"
        description: "Network traffic capture and analysis"
        packages:
          - wireshark
          - zeek
          - tcpdump
          - networkminer
          - moloch
      
      - id: "mobile_forensics"
        name: "Mobile Forensics"
        description: "Android and iOS forensics tools"
        packages:
          - android-tools
          - libimobiledevice
          - apktool
          - jadx
          - scrcpy
      
      - id: "file_analysis"
        name: "File Analysis"
        description: "File carving and metadata extraction"
        packages:
          - binwalk
          - exiftool
          - foremost
          - scalpel
          - bulk-extractor
      
      - id: "timeline_analysis"
        name: "Timeline Analysis"
        description: "Create and analyze forensic timelines"
        packages:
          - plaso
          - timesketch
          - log2timeline

  - name: "Data Science & Analysis"
