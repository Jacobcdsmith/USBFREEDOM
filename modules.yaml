        name: "R Environment"
        description: "R statistical computing environment"
        packages:
          - r-base
          - rstudio
          - tidyverse
          - ggplot2
          - caret
      
      - id: "ml_frameworks"
        name: "Machine Learning"
        description: "Deep learning and ML frameworks"
        packages:
          - tensorflow
          - pytorch
          - scikit-learn
          - xgboost
          - lightgbm
      
      - id: "big_data"
        name: "Big Data Tools"
        description: "Distributed data processing"
        packages:
          - apache-spark
          - duckdb
          - polars
          - dask
      
      - id: "visualization"
        name: "Visualization"
