# USBFREEDOM Persistence Configuration
# This file defines default persistence settings

# Partition label to look for
PERSISTENCE_LABEL="persistence"

# Mount point for persistence partition
PERSISTENCE_MOUNT="/persistence"

# Paths to persist (used by live-boot)
# Format: <path> <method>
# Methods: union (overlayfs), bind (bind mount)
PERSISTENCE_PATHS=(
    "/home union"
    "/var/log union"
    "/etc union"
    "/root union"
    "/usr/local union"
)

# Auto-enable persistence on boot
AUTO_ENABLE=true

# Backup retention (days)
BACKUP_RETENTION_DAYS=7
